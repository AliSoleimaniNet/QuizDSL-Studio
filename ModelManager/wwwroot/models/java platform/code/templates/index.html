{% extends 'base.html' %}
{% block content %}
<section class='relative py-24 px-8 rounded-[3rem] mb-16 overflow-hidden shadow-2xl text-center'>
  <div class='absolute inset-0 z-0' style='background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);'></div>
  <div class='absolute inset-0 opacity-10' style='background-image: url("https://www.transparenttextures.com/patterns/cubes.png");'></div>
  <div class='relative z-10 max-w-4xl mx-auto text-white'>
    <img src='/static/images/java_logo.png' class='h-28 mx-auto mb-8 drop-shadow-2xl animate-fade-in'>
    <h1 class='text-5xl md:text-6xl font-black mb-6 tracking-tight'>Java Hub</h1>
    <p class='text-xl md:text-2xl opacity-90 font-light leading-relaxed'>Java Test Platform</p>
  </div>
</section>
<div class='grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8'>
  <div class='group glass rounded-[2.5rem] p-8 transition-all duration-500 hover:-translate-y-2 flex flex-col h-full' style='background: var(--card-bg); border: 1px solid var(--card-border);'>
    <div class='flex justify-between items-start mb-6'>
      <div class='w-16 h-16 rounded-2xl p-3 flex items-center justify-center shadow-sm' style='background: var(--bg)'>
        <img src='/static/images/java_icon.png' class='w-full h-full object-contain group-hover:scale-110 transition-transform duration-300'>
      </div>
      <span class='text-[10px] font-bold px-3 py-1 rounded-full border' style='background: rgba(34, 197, 94, 0.1); color: #22c55e; border-color: rgba(34, 197, 94, 0.2);'><i class='fa-solid fa-earth-americas ml-1'></i> عمومی </span>
    </div>
    <h2 class='text-2xl font-bold mb-3' style='color: var(--text)'>Java Basics Quiz</h2>
    <p class='text-sm mb-6 flex-grow leading-relaxed line-clamp-3' style='color: var(--text-muted)'>Test your Java fundamentals</p>
    <div class='flex flex-wrap gap-4 mb-8 pt-4 border-t' style='border-color: var(--card-border)'>
      <div class='flex items-center gap-2 text-xs font-medium' style='color: var(--text-muted)'>
        <i class='fa-solid fa-layer-group' style='color: var(--primary)'></i>
        <span>3 سوال</span>
      </div>
      <div class='flex items-center gap-2 text-xs font-medium' style='color: var(--text-muted)'>
        <i class='fa-solid fa-clock' style='color: var(--primary)'></i>
        <span>15 دقیقه</span>
      </div>
    </div>
    <a href='/quiz/JavaBasics' class='mt-auto w-full btn-primary px-6 py-4 rounded-xl text-center font-bold shadow-lg hover:shadow-[var(--primary)]/30 transition-all flex justify-between items-center group-hover:px-8'>
      <span>شروع آزمون</span>
      <i class='fa-solid fa-arrow-left transition-transform group-hover:-translate-x-1'></i>
    </a>
  </div>
</div>
{% endblock %}
